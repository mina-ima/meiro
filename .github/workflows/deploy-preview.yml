name: Deploy Preview

on:
  pull_request:
    branches:
      - main

concurrency:
  group: preview-${{ github.event.pull_request.head.sha }}
  cancel-in-progress: true

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --workspaces --if-present

      - name: Typecheck
        run: npm run typecheck --workspaces --if-present

      - name: Test
        run: npm test

      - name: Build client bundle
        run: npm run build --workspace @meiro/client

      - name: Deploy Worker preview
        uses: cloudflare/wrangler-action@3
        with:
          apiToken: ${{ secrets.CF_WORKERS_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy --env preview --minify
          workingDirectory: server

      - name: Deploy Pages preview
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT }}
          directory: ./client/dist
          branch: ${{ github.head_ref }}
